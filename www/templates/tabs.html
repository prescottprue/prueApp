<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Contact" icon="icon ion-ios7-person" ui-sref="tab.contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


  <!-- Projects Tab -->
  <ion-tab title="Projects" icon="icon ion-ios7-albums" ui-sref="tab.projects">
    <ion-nav-view name="tab-projects"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Resume" icon="icon ion-ios7-paper" ui-sref="tab.resume">
    <ion-nav-view name="tab-resume"></ion-nav-view>
  </ion-tab>


</ion-tabs>
